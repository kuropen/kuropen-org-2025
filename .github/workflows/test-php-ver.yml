name: "PHP version check"

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test-php-ver.yml
      - .github/workflows/migrate-db.yml
      - Dockerfile
      - batch.Dockerfile
      - php-ver-check.sh
  pull_request:
    paths:
      - .github/workflows/test-php-ver.yml
      - .github/workflows/migrate-db.yml
      - Dockerfile
      - batch.Dockerfile
      - php-ver-check.sh
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: "Run Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Version integrity check
        run: bash php-ver-check.sh
